{% extends 'index.html' %}
{% load static %}
{% block body %}
<div class="map p-2" style="margin-top:6%;border:3px solid lightgray">
    <iframe style="width:100%;height:400px"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15830.562899989472!2d80.67545043183881!3d7.281656283607938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae3668d49f1be17%3A0x4477d21245aba290!2sKundasale!5e0!3m2!1ssi!2slk!4v1712907538427!5m2!1ssi!2slk" width="600" height="450" style="border:0;" allowfullscreen="allowfullscreen" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
<div class="contact-w3l py-5" id="contact">
    <div class="container py-xl-5 py-lg-3">
        <div class="title-section mb-sm-5 mb-4">
            <h6 class="w3ls-title-sub"></h6>
            <h3 class="w3ls-title text-uppercase text-bl font-weight-bold">Contact Us</h3>
        </div>

        <div class="row pt-md-0">
            <div class="col-lg-6 contact-agileits-w3layouts">

                <p class="para-agileits-w3layouts">
                    <i class="fa fa-map-marker pr-3"></i>33/4 Warapitiya Kundasalaya</p>
                <p class="para-agileits-w3layouts my-sm-3 my-2">
                    <i class="fa fa-phone pr-3"></i>0754794145</p>
                <p class="para-agileits-w3layouts">
                    <i class="fa fa-envelope-open pr-2"></i>
                    <a href="mailto:mail@example.com">sandunwarnasooreya345@gmail.com</a>
                </p>
            </div>
            <div class="col-lg-6 regstr-r-w3-agileits mt-lg-0 mt-5">
                <h4 class="contact-title text-uppercase text-bl mb-sm-4 mb-3">Get in Touch</h4>
                <div class="form-bg-w3ls">
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="Name" class="form-control" placeholder="Name" required="">
                        </div>
                        <div class="form-group">
                            <input type="email" name="Email" class="form-control" placeholder="Email" required="">
                        </div>
                        <div class="form-group">
                            <input type="text" name="Subject" class="form-control" placeholder="Subject" required="">
                        </div>
                        <div class="form-group">
                            <textarea name="Message" class="form-control" placeholder="Message" required=""></textarea>
                        </div>
                        <button type="submit" class="button-w3layouts btn text-uppercase">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
